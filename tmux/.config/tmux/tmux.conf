# ====================
# 基本設定
# ====================

# prefixキーをC-bからC-sに変更（C-bはカーソル移動と競合するため）
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# 256色とTrueColorを有効にする
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Shift+Enterのエスケープシーケンスを送信する（Claude Code等の複数行入力に必要）
bind -n S-Enter send-keys Escape "[13;2u"

# エスケープキーの遅延をなくす（Vimユーザー向けに重要）
set -g escape-time 0

# ウィンドウとペインの番号を1から開始（0は押しにくいため）
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# スクロールバックバッファのサイズを増やす（エージェントの大量出力に対応）
set -g history-limit 50000

# マウス操作を有効にする（スクロール、ペイン選択、リサイズ）
set -g mouse on

# ウィンドウ名を現在のディレクトリ名に自動更新（worktreeの識別に便利）
setw -g automatic-rename on
setw -g automatic-rename-format '#{b:pane_current_path}'

# 別ウィンドウのアクティビティをタブの色変化で通知
setw -g monitor-activity on
set -g visual-activity off

# ====================
# キーバインド
# ====================

# 設定ファイルをリロードする
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Vimライクなペイン分割（現在のパスを引き継ぐ）
# s: 水平分割（Vimの:splitに対応）
# v: 垂直分割（Vimの:vsplitに対応）
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# 新しいウィンドウを現在のパスで開く
bind c new-window -c "#{pane_current_path}"

# Vimライクなペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimライクなペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ====================
# コピーモード
# ====================

# コピーモードでVimキーバインドを使う
setw -g mode-keys vi

# vで選択開始、yでコピー
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ====================
# ステータスバー
# ====================

# ステータスバーを上部に表示
set -g status-position top

# ステータスバーの更新間隔（秒）
set -g status-interval 5

# Catppuccin Mochaに合わせたステータスバー
# 背景: Mantle / 文字: Text
set -g status-style 'bg=#181825,fg=#cdd6f4'

# 左側: セッション名（Blue背景 + Crust文字）
set -g status-left '#[bg=#89b4fa,fg=#11111b,bold] Session: #S #[bg=#181825] '
set -g status-left-length 30

# 右側: 日時（Surface0背景 + Subtext1文字）
set -g status-right '#[bg=#313244,fg=#bac2de] #H '
set -g status-right-length 40

# ウィンドウタブ: 非アクティブ（Surface0背景 + Overlay1文字）
set -g window-status-format '#[bg=#313244,fg=#7f849c] #I:#W '

# ウィンドウタブ: アクティブ（Lavender背景 + Crust文字 + 太字）
set -g window-status-current-format '#[bg=#b4befe,fg=#11111b,bold] #I:#W '

# メッセージ（Peach文字 + Mantle背景）
set -g message-style 'bg=#181825,fg=#fab387'

# フォーカスイベントを有効にする（Vim/Neovimの自動読み込みに必要）
set -g focus-events on

# ====================
# ペインの見た目
# ====================

# Catppuccin Mochaのパレットに合わせたペインスタイル
# 非アクティブペインの背景をCrust(#11111b)にして明確に暗くする
set -g window-style 'bg=#11111b'
# アクティブペインはBase(#1e1e2e)＝ターミナル本来の背景色
set -g window-active-style 'bg=#1e1e2e'

# 枠線もCatppuccin Mochaの色に合わせる
# 非アクティブ: Surface0(#313244)
set -g pane-border-style 'fg=#313244'
# アクティブ: Lavender(#b4befe)
set -g pane-active-border-style 'fg=#b4befe'

# ====================
# TPM (Tmux Plugin Manager)
# ====================

# プラグインの格納先をXDG準拠のパスに変更
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'

# プラグイン一覧
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# TPMが未インストールの場合は自動でクローンしてインストール
if "test ! -d ~/.local/share/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.local/share/tmux/plugins/tpm && ~/.local/share/tmux/plugins/tpm/bin/install_plugins'"

# TPMの初期化（tmux.confの末尾に配置すること）
run '~/.local/share/tmux/plugins/tpm/tpm'
